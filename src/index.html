<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Valadilene Mayor Election</h1>
            <p class="lead text-muted">Welcome to the Valadilene DApp demo! use the buttons below to interact with the
                contract!
            </p>
            <p>
                <button href="#" class="btn btn-primary my-2" onclick="App.init()">Begin</button>

        </div>
    </section>

    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Escrow address:</h5>
                    <p class="card-text" id="valueId"></p>
                    <button id="escrows" class="btn btn-primary" disabled="true">Deposit candidate escrows</button>

            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Special title treatment</h5>
                    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
